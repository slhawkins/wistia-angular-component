<div class="card select-display">
    <div class="card-block text-center">
        <i class="fa fa-cloud-upload fa-5x" aria-hidden="true"></i></br>
        <input id="fileupload" type="file" name="files[]" style="display: none;" accept="video/*">
        <button id="upload_button" type="button" class="btn btn-success">Upload Video</button>
    </div>
</div>
<div class="card upload-display" style="display: none;">
    <div class="card-block">
        <div class="alert alert-danger" role="alert" style="display: none;">
            <strong>Oh snap!</strong> There was an error uploading the video. Please ensure you have not reached your upload limit!
        </div>
        <div class="embed-responsive embed-responsive-16by9 bg-faded wistia-container">
            <iframe src="about:blank" scrolling="no" id="wistia"></iframe>
        </div>
        <div class="wistia-progress">
            <span>Your video is uploading...</span>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        
        <button id="upload_button" type="button" class="btn btn-success pull-right upload-another-button" style="display: none;">Upload Another</button>
    </div>
</div>
